## What Happens Internally

**When you click commit:**

1. **GitHub creates the folders**
   - Makes a new folder called `.github` in your repository root
   - Inside that, makes a folder called `workflows`

2. **GitHub creates the file**
   - Saves `snake.yml` inside the `workflows` folder
   - Stores the YAML content you pasted

3. **GitHub records the change**
   - Creates a "commit" (a snapshot of this change)
   - Adds it to your repository's history

4. **GitHub Actions activates**
   - Scans for new workflow files
   - Registers your "Generate Snake" workflow
   - Makes it available in the Actions tab

**Technical detail:** Git (the version control system GitHub uses) doesn't actually store empty folders. When you type `.github/workflows/snake.yml`, Git stores the file path as metadata attached to the file. The folders are created automatically when the file is saved.

