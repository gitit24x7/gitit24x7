## Step 5: Commit the file

Scroll down below the text area. You'll see a section called **"Commit changes"**.

**You'll see:**
1. A text box with placeholder "Create snake.yml"
   - This is the commit message (what you're saving)
   - You can leave it as-is or change it to something like "Add snake workflow"

2. A larger text box (optional description)
   - Leave this empty

3. Two radio buttons:
   - "Commit directly to the `main` branch" ← **Select this one**
   - "Create a new branch..." (ignore this)

4. A green button: **"Commit changes"**

**Click the green "Commit changes" button.**

